<html>

<head>
    <title>
        Web Page Table
    </title>
    <style>
        table,
        tr,
        th,
        td {
            border-color: brown;
            text-align: center;
            color: aqua;
            border: 2px solid brown;
            border-collapse: collapse;
        }
        
        caption {
            color: aliceblue;
        }
        
        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <table>
        <caption>Student Details</caption>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Prajul P</td>
            <td>Computer Science</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Athul Chandran</td>
            <td>Physics</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Muhsin V</td>
            <td>Chemistry</td>
            <td>20</td>
        </tr>
    </table>
</body>

</html>
