<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Application Form</title>
  </head>
  <body>
    <form>
    <fieldset>
      <legend>Name:</legend>
      First Name:- &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <input type="text" name="fname" ><br><br>

      Middle Name:-&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <input type="text" name="mname"><br><br>

      Last Name:-&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <input type="text" name="lname" ><br><br>

    </fieldset><br>

    <fieldset>
      <legend>Address:</legend>
      Address:-&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <textarea name="address" rows="8" cols="80"></textarea><br><br>
    </fieldset><br>

<fieldset>
  <legend>Others</legend>
  Sex:- &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <input type="radio" name="sex" id="male">
  <label for="male">Male</label>
  <input type="radio" name="sex" id="female">
  <label for="female">Female</label><br><br>

  <label for="Qualification">Qualification:-</label>
  <select class="Qualification" name="Qualification">
  <option value="SSLC">SSLC</option>
  <option value="+2">+2</option>
  <option value="Degree">Degree</option>
  <option value="PG">PG</option>
  <option value="PhD">PhD</option>
  </select><br><br>

  Skills:- &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <input type="checkbox" name="skills" >
  <label for="Drawing">Drawing</label>
  <input type="checkbox" name="skills" >
  <label for="Programming">Programming</label>
  <input type="checkbox" name="skills" >
  <label for="Sports">Sports</label>
  <input type="checkbox" name="skills" >
  <label for="Fine Arts">Fine Arts</label>
</fieldset><br>

<center>
<input type="reset" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="submit" name="submit" value="Submit">
</center>
</form>
  </body>
</html>
