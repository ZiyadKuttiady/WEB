		div.wm-container{
			width: 150px;

		div.wm{

			width: 150px;
			height: 80px;
			border-radius: 0 0 75px 75px/
						   0 0 80px 80px;
			position: relative;
			z-index: 1;

		div.wm:before{
			content: '';
			margin-left: 5px;

			background-color: #7dd5bc;

			height: 75px;
			border-radius: 0 0 70px 70px/
						   0 0 75px 75px;
			z-index: 1;
		}
		div.wm:after{
			content: '';
			position: absolute;
			top: 0;
			margin-left: 10px;
			display: block;
			background-color: #ec5e64;
			width: 130px;
			height: 70px;
			border-radius: 0 0 65px 65px/

			z-index: 1;

		div.seed-container{
			display: block;
			width: 100%;
			height: 100%;
			position: relative;
			top: 0;
			left: 0;
			text-align: center;
			margin-top: -70px;
			z-index: 1000;
